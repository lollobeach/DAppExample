<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tracking With Smart Contract</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="main-div">
        <div>
            <h1>Inserisci i seguenti dati</h1>
            <form id="trackform">
                <div class="form-row">
                    <label for="foodName">Nome prodotto:</label>
                    <input type="text" id="foodName" name="foodName" placeholder="Inserisci il nome del prodotto">
                </div>
                <div class="form-row">
                    <label for="productCode">Codice prodotto:</label>
                    <input type="text" id="productCode" name="productCode" placeholder="Inserisci il codice del prodotto">
                </div>
                <div class="form-row">
                    <label for="productPrice">Prezzo prodotto:</label>
                    <input type="number" id="productPrice" name="productPrice" placeholder="Inserisci il prezzo del prodotto">
                </div>

                <div style="display: flex; justify-content: center; margin-top: 10px;">
                    <button id="trackButton" type="submit">Invia</button>
                </div>
            </form>
            <div style="display: flex; justify-content: center;">
                <div id="loading" style="display: none;" class="loader"></div>
                <div id="response" style="margin-top: 15px;"></div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>

</html>
